apiVersion: apps/v1
kind: Deployment
metadata:
  name: fcg-games-service
  labels:
    app: fcg-games-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fcg-games-service
  template:
    metadata:
      labels:
        app: fcg-games-service
    spec:
      containers:
      - name: fcg-games-service
        image: 363256880455.dkr.ecr.sa-east-1.amazonaws.com/fcg-games-service
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: fcg-games-service-config
        - secretRef:
            name: fcg-games-service-secret
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /swagger/index.html
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /swagger/index.html
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
