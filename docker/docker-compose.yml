services:
  postgres:
    image: postgres:16
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fcgGameServiceDb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  fcg-games-service:
    container_name: fcg-games-service
    build:
      context: ../
      dockerfile: Dockerfile
    ports:
      - "5000:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=fcgGameServiceDb;Username=postgres;Password=postgres
    depends_on:
      - postgres
    restart: always

volumes:
  postgres_data:
